<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>External and internal panels</title>
    <link rel="shortcut icon" href="http://demos.jquerymobile.com/1.4.5/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demos.jquerymobile.com/1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
    <script src="demos.jquerymobile.com/1.4.5/js/jquery.js"></script>
    <script src="demos.jquerymobile.com/1.4.5/js/jquery.mobile-1.4.5.min.js"></script>

    <script src="cordova.js"></script>

    <script>
        $(document).on("pagecreate", function () {
            $("body > [data-role='panel']").panel();
            $("body > [data-role='panel'] [data-role='listview']").listview();
        });
        $(document).one("pageshow", function () {
            $("body > [data-role='header']").toolbar();
            $("body > [data-role='header'] [data-role='navbar']").navbar();
        });

    </script>
    <style>
        .lime {
            background-color: green!important;
            color: white!important;
        }
        .ui-content{
            background-color: lime!important;
            color: black!important;
        }
    </style>
</head>
<body>

<div data-role="header" data-position="fixed" data-theme="a">
    <a href="#" data-icon="arrow-l" data-rel="back">&nbsp;</a>
    <h1>STUDIA NA UEK</h1>
</div>

<div data-role="page" id="a">
    <div role="main" class="ui-content">

        <h2>Witamy na stronie głównej aplikacji</h2>

        <p id="deviceProperties">
        </p>

        <a class="ui-btn ui-corner-all ui-shadow" href="#opis">Opis</a>
        <a href="#popupParis" data-rel="popup" data-position-to="window" data-transition="fade"  class="ui-btn ui-corner-all ui-shadow">Zdjęcie</a>
        <a class="ui-btn ui-corner-all ui-shadow" href="#autor">Autor</a>
        <a class="ui-btn ui-corner-all ui-shadow" href="#kontakt">Kontakt</a>

    </div>


    <div data-role="popup" id="popupParis" data-overlay-theme="b" data-theme="b" data-corners="false">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img class="popphoto" src="https://lh4.googleusercontent.com/-qD8wIVFcxdM/AAAAAAAAAAI/AAAAAAAAANo/r98n8lQzpx4/s0-c-k-no-ns/photo.jpg" style="max-height:512px;" alt="Paris, France">
    </div>

</div>

<div data-role="page" id="autor">

    <div role="main" class="ui-content">

        <h2 >Autor</h2>

        <p>Andrzej Piszczek</p>
        <p>s175644</p>
        <p>andpis58@gmail.com</p>
        <p><a href="tel:798-812-235">798-812-235</a></p>

    </div>
</div>

<div data-role="page" id="opis">

    <div role="main" class="ui-content">

        <h2 class="lime" data-role="header">Opis</h2>

        <p>To jest opis zadania na kolokwium</p>
        <p>Kolokwium na zaliczeni zaawansowanych aplikacji internetowych</p>

    </div>
</div>

<div data-role="page" id="kontakt">
        <div data-role="main" class="ui-content">

            <label for="email">Email: <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Email"/>

            <label for="temat">Temat : <span>*</span></label>
            <input type="text" name="temat" id="temat" placeholder="Temat">

            <label for="tresc">Treść : <span>*</span></label>

            <textarea name="tresc" id="tresc" placeholder="Podaj tresc..." style="min-height: 100px"></textarea>

            <a class="ui-btn ui-corner-all ui-shadow" href="#kontakt">Wyslij</a>

        </div>
</div>




</body>

</html>
